<aside class="sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
      <div class="logo-container">
        <img src="assets/images/logo.svg" alt="Lawis" class="logo" *ngIf="!isCollapsed" />
        <img src="assets/images/logo-icon.svg" alt="Lawis" class="logo-icon" *ngIf="isCollapsed" />
      </div>
      <button class="collapse-btn" (click)="toggleSidebar()">
        <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
      </button>
    </div>
  
    <div class="sidebar-content">
      <nav class="sidebar-nav">
        <ul class="nav-list">
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/dashboard" class="nav-link">
              <i class="fas fa-home"></i>
              <span class="nav-text" *ngIf="!isCollapsed">Dashboard</span>
            </a>
          </li>
          
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/tasks" class="nav-link">
              <i class="fas fa-tasks"></i>
              <span class="nav-text" *ngIf="!isCollapsed">Tasks</span>
            </a>
          </li>
          
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/projects" class="nav-link">
              <i class="fas fa-project-diagram"></i>
              <span class="nav-text" *ngIf="!isCollapsed">Projects</span>
            </a>
          </li>
          
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/calendar" class="nav-link">
              <i class="fas fa-calendar-alt"></i>
              <span class="nav-text" *ngIf="!isCollapsed">Calendar</span>
            </a>
          </li>
          
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/files" class="nav-link">
              <i class="fas fa-file-alt"></i>
              <span class="nav-text" *ngIf="!isCollapsed">Files</span>
            </a>
          </li>
          
          <li class="nav-item" routerLinkActive="active" *ngIf="isAdmin">
            <a routerLink="/reports" class="nav-link">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-text" *ngIf="!isCollapsed">Reports</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <div class="sidebar-footer">
        <div class="nav-item" routerLinkActive="active">
          <a routerLink="/settings" class="nav-link">
            <i class="fas fa-cog"></i>
            <span class="nav-text" *ngIf="!isCollapsed">Settings</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="javascript:void(0)" class="nav-link" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-text" *ngIf="!isCollapsed">Logout</span>
          </a>
        </div>
      </div>
    </div>
  </aside>
